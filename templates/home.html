<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Churn Prediction</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        body {
            background: linear-gradient(to right, #667eea, #764ba2);
            min-height: 100vh;
            font-family: "Segoe UI", sans-serif;
        }

        .card {
            margin-top: 40px;
            border-radius: 15px;
        }

        .card-header {
            background: #4e54c8;
            color: white;
            border-radius: 15px 15px 0 0;
        }

        label {
            font-weight: 600;
            font-size: 14px;
        }

        .form-control {
            border-radius: 8px;
        }

        .btn-predict {
            background: #4e54c8;
            color: white;
            font-weight: bold;
            border-radius: 10px;
        }

        .btn-predict:hover {
            background: #3c40a0;
        }

        .result-box {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-10 col-lg-8">

            <div class="card shadow">
                <div class="card-header text-center">
                    <h4>Customer Churn Prediction</h4>
                    <small>Enter customer details below</small>
                </div>

                <div class="card-body">
                    <form method="POST" action="/">

                        <div class="row">
                            <!-- LEFT COLUMN -->
                            <div class="col-md-6">

                                <div class="form-group">
                                    <label>Senior Citizen (0 or 1)</label>
                                    <input type="number" class="form-control" name="query1" value="{{ query1 }}" required>
                                </div>

                                <div class="form-group">
                                    <label>Monthly Charges</label>
                                    <input type="number" step="0.01" class="form-control" name="query2" value="{{ query2 }}" required>
                                </div>

                                <div class="form-group">
                                    <label>Total Charges</label>
                                    <input type="number" step="0.01" class="form-control" name="query3" value="{{ query3 }}" required>
                                </div>

                                <div class="form-group">
                                    <label>Gender</label>
                                    <select class="form-control" name="query4" required>
                                        <option value="">Select</option>
                                        <option>Male</option>
                                        <option>Female</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label>Partner</label>
                                    <select class="form-control" name="query5">
                                        <option>No</option>
                                        <option>Yes</option>
                                    </select>
                                </div>
                            </div>

                            <!-- RIGHT COLUMN -->
                            <div class="col-md-6">

                                <div class="form-group">
                                    <label>Dependents</label>
                                    <select class="form-control" name="query6">
                                        <option>No</option>
                                        <option>Yes</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label>Phone Service</label>
                                    <select class="form-control" name="query7">
                                        <option>No</option>
                                        <option>Yes</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label>Internet Service</label>
                                    <select class="form-control" name="query9">
                                        <option>DSL</option>
                                        <option>Fiber optic</option>
                                        <option>No</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label>Contract</label>
                                    <select class="form-control" name="query16">
                                        <option>Month-to-month</option>
                                        <option>One year</option>
                                        <option>Two year</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label>Tenure (Months)</label>
                                    <input type="number" class="form-control" name="query19" value="{{ query19 }}" required>
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-predict btn-block mt-3">
                            Predict Churn
                        </button>
                    </form>

                    {% if output1 %}
                    <div class="result-box mt-4">
                        <h5>{{ output1 }}</h5>
                        <p class="text-muted">{{ output2 }}</p>
                    </div>
                    {% endif %}

                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>

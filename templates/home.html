<!DOCTYPE html>
<html>
<head>
    <title>Customer Churn Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #1f4037, #99f2c8);
            min-height: 100vh;
        }

        .card {
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .btn-custom {
            background-color: #1f4037;
            color: white;
            font-weight: bold;
        }

        .btn-custom:hover {
            background-color: #16352e;
        }
    </style>
</head>

<body>

<div class="container py-5">
    <div class="text-center text-white mb-4">
        <h1>ðŸ“Š Customer Churn Prediction</h1>
        <p>Enter customer details to predict if they are likely to churn.</p>
    </div>

    <div class="card p-4">

        <form method="POST">

            <div class="row g-3">

                <div class="col-md-6 col-lg-4">
                    <label>Senior Citizen</label>
                    <select name="query1" class="form-select">
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
                </div>

                <div class="col-md-6 col-lg-4">
                    <label>Monthly Charges</label>
                    <input type="number" step="0.01" name="query2" class="form-control" required>
                </div>

                <div class="col-md-6 col-lg-4">
                    <label>Total Charges</label>
                    <input type="number" step="0.01" name="query3" class="form-control" required>
                </div>

                <div class="col-md-6 col-lg-4">
                    <label>Gender</label>
                    <select name="query4" class="form-select">
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>

                <div class="col-md-6 col-lg-4">
                    <label>Partner</label>
                    <select name="query5" class="form-select">
                        <option>Yes</option>
                        <option>No</option>
                    </select>
                </div>

                <div class="col-md-6 col-lg-4">
                    <label>Dependents</label>
                    <select name="query6" class="form-select">
                        <option>Yes</option>
                        <option>No</option>
                    </select>
                </div>

                <div class="col-md-6 col-lg-4">
                    <label>Phone Service</label>
                    <select name="query7" class="form-select">
                        <option>Yes</option>
                        <option>No</option>
                    </select>
                </div>

                <div class="col-md-6 col-lg-4">
                    <label>Multiple Lines</label>
                    <select name="query8" class="form-select">
                        <option>Yes</option>
                        <option>No</option>
                        <option>No phone service</option>
                    </select>
                </div>

                <div class="col-md-6 col-lg-4">
                    <label>Internet Service</label>
                    <select name="query9" class="form-select">
                        <option>DSL</option>
                        <option>Fiber optic</option>
                        <option>No</option>
                    </select>
                </div>

                <div class="col-md-6 col-lg-4">
                    <label>Online Security</label>
                    <select name="query10" class="form-select">
                        <option>Yes</option>
                        <option>No</option>
                        <option>No internet service</option>
                    </select>
                </div>

                <div class="col-md-6 col-lg-4">
                    <label>Online Backup</label>
                    <select name="query11" class="form-select">
                        <option>Yes</option>
                        <option>No</option>
                        <option>No internet service</option>
                    </select>
                </div>

                <div class="col-md-6 col-lg-4">
                    <label>Device Protection</label>
                    <select name="query12" class="form-select">
                        <option>Yes</option>
                        <option>No</option>
                        <option>No internet service</option>
                    </select>
                </div>

                <div class="col-md-6 col-lg-4">
                    <label>Tech Support</label>
                    <select name="query13" class="form-select">
                        <option>Yes</option>
                        <option>No</option>
                        <option>No internet service</option>
                    </select>
                </div>

                <div class="col-md-6 col-lg-4">
                    <label>Streaming TV</label>
                    <select name="query14" class="form-select">
                        <option>Yes</option>
                        <option>No</option>
                        <option>No internet service</option>
                    </select>
                </div>

                <div class="col-md-6 col-lg-4">
                    <label>Streaming Movies</label>
                    <select name="query15" class="form-select">
                        <option>Yes</option>
                        <option>No</option>
                        <option>No internet service</option>
                    </select>
                </div>

                <div class="col-md-6 col-lg-4">
                    <label>Contract</label>
                    <select name="query16" class="form-select">
                        <option>Month-to-month</option>
                        <option>One year</option>
                        <option>Two year</option>
                    </select>
                </div>

                <div class="col-md-6 col-lg-4">
                    <label>Paperless Billing</label>
                    <select name="query17" class="form-select">
                        <option>Yes</option>
                        <option>No</option>
                    </select>
                </div>

                <div class="col-md-6 col-lg-4">
                    <label>Payment Method</label>
                    <select name="query18" class="form-select">
                        <option>Electronic check</option>
                        <option>Mailed check</option>
                        <option>Bank transfer (automatic)</option>
                        <option>Credit card (automatic)</option>
                    </select>
                </div>

                <div class="col-md-6 col-lg-4">
                    <label>Tenure (Months)</label>
                    <input type="number" name="query19" class="form-control" required>
                </div>

            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-custom px-5">Predict</button>
            </div>

        </form>

        {% if output1 %}
        <div class="alert alert-info text-center mt-4">
            <h4>{{ output1 }}</h4>
            <p>{{ output2 }}</p>
        </div>
        {% endif %}

    </div>
</div>

</body>
</html>
